<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        input[type=number] {
            width: 50px;
            text-align: center;
        }

        body {
            line-height: 25px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" id="input_vel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">Resultado</div>

    <script>
       
        function calcular() {
            var input_vel= document.getElementById('input_vel')
            var vel = Number(input_vel.value)
            var result = document.getElementById('res')
            result.innerHTML = `Sua velocidade atual é de ${vel} km/h`
            if (vel > 70) {
                result.innerHTML += `<p>Acima da velocidade permitida. Multado!</p>`
            }
            result.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>` 
        }
    </script>
</body>
</html>
